<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Python Academy</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: white;
      color: #222;
    }
    header {
      background: white;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      height: 70px;
    }
    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .logo img {
      height: 50px;
      width: auto;
      margin-right: 12px;
    }
    .site-name {
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      color: inherit;
    }
    nav {
      margin-left: auto;
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #222;
      font-size: 1rem;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: black;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Logo">
    </a>
    <a href="index.html" class="site-name">Python Academy</a>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">Über mich</a>
      <a href="#services">Leistungen</a>
      <a href="#contact">Kontakt</a>
    </nav>
  </div>
</header>

<main>
  <h1>Willkommen auf meiner Website</h1>
  <p>Hier kannst du deinen Inhalt einfügen.</p>
</main>

</body>
</html>
